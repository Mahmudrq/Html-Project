<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact Us -LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="The Little Taco Shop ">LTS</abbr></a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>

                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="image/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!"
                width="400" height="260">
            <figcaption>
                Little Taco Shop Tacos Tacos and a Drink
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>
                Our Contact For
            </h2>
            <form action="https:// httpbin.org/.get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    </p>
                    <p><label for="message">Your Message:</label><br>
                        <textarea name="message" id="message" rows="10" cols="30"
                            placeholder="Type Your Message"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send

                </button>
                <button type="reset">Reset

                </button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 5555-5555
                <br> <br>
                Phone: <a href="tel:+555555555">555-555-555</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>
            Copyright &copy; <time datetime="2024">2024</time> The Little Taco Shop
        </p>
    </footer>
</body>

</html>
